name: Daily Auto Commit (Random Time)

on:
  schedule:
    - cron: "0 1 * * *" # 01:00 UTC (~08:00 WIB)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random delay (max 2 hours)
        run: |
          DELAY=$((RANDOM % 7200))
          echo "Sleeping for $DELAY seconds..."
          sleep $DELAY

      - name: Update activity file
        run: |
          echo "- Auto update at $(date '+%Y-%m-%d %H:%M:%S')" >> activity.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity.md
          git commit -m "chore: daily activity $(date '+%Y-%m-%d')" || exit 0
          git push
